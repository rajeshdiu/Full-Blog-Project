{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Blog Title</th>
    <th>Blog Body</th>
    <th>Category</th>
    <th>Blog Image</th>
    <th>Actions</th>
  </tr>
  {% for i in blog %}
  <tr>
    

    <td>{{i.BlogTitle}}</td>
    <td>{{i.BlogBody}}</td>
    <td>{{i.Category}}</td>
    <td>
      <img src="/{{i.Blog_Pic}}" height="100px" alt="">
    </td>
    
    <td>
      <a href=" {% url 'editBlog' i.id %} ">Edit</a>
      <a href=" {% url 'deleteBlog' i.id %} ">Delete</a>
    </td>
      
  </tr>
  {% endfor %}
  
</table>

</body>
</html>



    
{% endblock body %}
